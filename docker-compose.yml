version: '3.8'
name: agentic-ml-assistant 
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-ml-backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_GENAI_USE_VERTEXAI=FALSE
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentic-ml-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

