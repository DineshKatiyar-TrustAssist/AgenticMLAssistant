steps:
  # Step 1: Wake up the Docker daemon
  # (Required because 'gcloud beta run compose' needs a running Docker instance)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker ps']

  # Step 2: Deploy using gcloud
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud beta run compose up \
          --service=AgenticMLAssistant \
          --region=us-west1 \
          --source=. \
          --config=docker-compose.yml
    env:
      - 'CLOUDSDK_RUN_REGION=us-west1'

# --- THE FIX FOR YOUR ERROR IS HERE ---
options:
  logging: CLOUD_LOGGING_ONLY
